services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
    - './.data/postgres:/var/lib/postgresql@16/data'
    ports:
    - 5432:5432
  redis:
    image: redis
  s3:
    image: localstack/localstack:latest
    ports:
      - '4563-4599:4563-4599'
      - '8055:8080'
    environment:
      - DEBUG=0
      - LOCALSTACK_SERVICES=s3
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - './localstack:/var/lib/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'
  web:
    platform: linux/x86_64
    build: .
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db/hmpps-book-secure-move-api
      - SECRET_KEY_BASE=h463472fhaa91f4a277002e9652f86f330e636358e2090d86ab4a4f06845ege1
      - SERVE_API_DOCS=true
      - AWS_ACCESS_KEY_ID=fakeid
      - AWS_SECRET_ACCESS_KEY=fakesecret
      - S3_BUCKET_NAME=apibook-a-secure-move-documents-s3-bucket
      - S3_BACKEND=http://s3:4572
      - RAILS_LOG_TO_STDOUT=true
      - REDIS_URL=redis://redis:6379/1
    ports:
      - "3000:3000"
    depends_on:
      - db
      - s3
