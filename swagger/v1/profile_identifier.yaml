ProfileIdentifier:
  type: object
  required:
  - value
  - identifier_type
  properties:
    value:
      type: string
      example: CR451905001
      description: The value of this profile identifier
    identifier_type:
      type: string
      enum:
      - police_national_computer
      - criminal_records_office
      - prison_number
      - niche_reference
      - athena_reference
      description: Different services have different schemes for identifying people,
        e.g. police PNC number, prison number.
