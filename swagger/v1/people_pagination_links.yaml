PeoplePaginationLinks:
  type: object
  properties:
    self:
      type: string
      format: uri
      example: http://localhost:3000/api/v1/people?page=3&per_page=20
    first:
      type: string
      format: uri
      example: http://localhost:3000/api/v1/people?page=3&per_page=20
    prev:
      oneOf:
      - type: string
        format: uri
      - type: 'null'
      example: http://localhost:3000/api/v1/people?page=2&per_page=20
    next:
      oneOf:
      - type: string
        format: uri
      - type: 'null'
      example: http://localhost:3000/api/v1/people?page=4&per_page=20
    last:
      type: string
      format: uri
      example: http://localhost:3000/api/v1/people?page=99&per_page=20
