FrameworkResponse:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: f0a91e16-1b0e-4e1f-93fe-319dda9933e6
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: framework_responses
      enum:
      - framework_responses
      description: The type of this object - always `framework_responses`
    attributes:
      type: object
      required:
      - value
      properties:
        value:
          example: 'yes'
          description: the answer value to the person_escort_record question
          oneOf:
          - type: string
            example: 'Yes'
          - type: object
            properties:
              option:
                type: string
              details:
                type: string
            example:
              option: 'Yes'
              details: 'Some details'
          - type: array
            items:
              oneOf:
                - type: string
                  example: 'Level 1'
                - type: object
                  properties:
                    option:
                      type: string
                    details:
                      type: string
                    item:
                      type: integer
                    responses:
                      type: array
        value_type:
          type: string
          example: 'array'
          enum:
            - string
            - array
            - object::followup_comment
            - collection::followup_comment
            - collection::add_multiple_items
          description: Indicates the type of value for the answer provided
          readOnly: true
        responded:
          type: boolean
          example: 'true'
          description: Indicates if response has been answered
          readOnly: true
    relationships:
      type: object
      required:
      - person_escort_record
      properties:
        person_escort_record:
          $ref: person_escort_record_reference.yaml#/PersonEscortRecordReference
          description: The person_escort_record the responses refer to
        question:
          $ref: framework_question_reference.yaml#/FrameworkQuestionReference
          description: The question this response is for
        flags:
          $ref: framework_flag_reference.yaml#/FrameworkFlagReference
          description: The framework flags associated with this framework_response
        nomis_mappings:
          $ref: framework_nomis_mapping_reference.yaml#/FrameworkNomisMappingReference
          description: The framework nomis mappings associated with this framework_response
