AllocationComplexCase:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: 7cc9c528-3301-4d69-f200-69e482ce1ed8
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: allocation_complex_cases
      enum:
      - allocation_complex_cases
      description: The type of this object - always `allocation_complex_cases`
    attributes:
      type: object
      properties:
        key:
          type: string
          example: mental
          description: Allocation complex case code
        title:
          type: string
          example: Mental Health Issues
          description: Human readable label for this complex case
