'400':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/BadRequest
'401':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/NotAuthorisedError
'404':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/ResourceNotFound
'409':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/Conflict
'415':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/UnsupportedMediaType
'422':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/UnprocessableEntity
