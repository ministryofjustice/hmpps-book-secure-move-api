PostMoveCancel:
  type: object
  required:
  - type
  - attributes
  properties:
    type:
      type: string
      example: cancel
      enum:
      - cancel
      description: The type of this object - always `cancel`
    attributes:
      type: object
      required:
      - timestamp
      - cancellation_reason
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        cancellation_reason:
          $ref: move_cancellation_reason_attribute.yaml#/MoveCancellationReason
        cancellation_reason_comment:
          $ref: move_cancellation_reason_comment_attribute.yaml#/MoveCancellationReasonComment
        notes:
          $ref: notes_attribute.yaml#/Notes
