Response:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: f0a91e16-1b0e-4e1f-93fe-319dda9933e6
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: responses
      enum:
      - responses
      description: The type of this object - always `responses`
    attributes:
      type: object
      required:
      - value
      properties:
        value:
          example: 'yes'
          oneOf:
          - type: string
          - type: object
          - type: array
          description: the answer value to the person_escort_record question
        value_type:
          type: string
          example: 'array'
          description: Indicates the type of value for the answer provided
        prefilled:
          type: boolean
          example: 'true'
          description: Indicates if response has been prefilled by nomis or previous person_escort_record
        source:
          type: string
          example: 'nomis'
          description: Indicates if response the source used to prefill the question
        updated_at:
          type: string
          format: date-time
          description: Timestamp of when the response was last created or updated
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: Timestamp of when the response was created
          readOnly: true
    relationships:
      type: object
      required:
      - person_escort_record
      properties:
        person_escort_record:
          $ref: person_escort_record_reference.yaml#/PersonEscortRecordReference
          description: The person_escort_record the responses refer to
        documents:
          $ref: document_reference.yaml#/DocumentReference
          description: The documents associated with this response
        question:
          $ref: question_reference.yaml#/QuestionReference
          description: The question this response is for
