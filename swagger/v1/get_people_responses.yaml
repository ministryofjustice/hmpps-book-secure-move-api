'200':
  type: object
  required:
  - data
  properties:
    data:
      type: array
      items:
        $ref: person.json#/Person
    included:
      type: array
      items:
        anyOf:
        - $ref: gender.json#/Gender
        - $ref: ethnicity.json#/Ethnicity
    links:
      $ref: pagination_links.json#/PaginationLinks
    meta:
      type: object
      properties:
        pagination:
          $ref: pagination.json#/Pagination
'415':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/UnsupportedMediaType
'400':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/BadRequest
'401':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.json#/NotAuthorisedError
