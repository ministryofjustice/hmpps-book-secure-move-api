'200':
  type: object
  required:
  - data
  properties:
    data:
      type: array
      items:
        $ref: person.yaml#/Person
    included:
      type: array
      items:
        anyOf:
        - type: array
          items:
            $ref: profile.yaml#/Profile
        - $ref: gender.yaml#/Gender
        - $ref: ethnicity.yaml#/Ethnicity
    links:
      $ref: people_pagination_links.yaml#/PeoplePaginationLinks
    meta:
      type: object
      properties:
        pagination:
          $ref: people_pagination.yaml#/PeoplePagination
'415':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/UnsupportedMediaType
'400':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/BadRequest
'401':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/NotAuthorisedError
'503':
  type: object
  required:
    - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/Forbidden
