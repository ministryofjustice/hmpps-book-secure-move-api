GetJourney:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: e3eb792e-7e76-4c8b-a84c-65f09825153f
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: journeys
      enum:
      - journeys
      description: The type of this object - always `journeys`
    attributes:
      type: object
      required:
      - timestamp
      - billable
      - state
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        billable:
          type: boolean
          example: true
          description: true indicates that the journey is billable, otherwise false
        state:
          type: string
          enum:
          - in_progress
          - cancelled
          - completed
          example: in_progress
          description: the state of the journey (in_progress / cancelled / completed)
        vehicle:
          type: object
          properties:
            id:
              type: string
              example: 12345678ABC
              description: Vehicle identification number
            registration:
              type: string
              example: AB12 CDE
              description: Vehicle registration number
    relationships:
      type: object
      required:
      - from_location
      - to_location
      properties:
        from_location:
          $ref: location_reference.yaml#/LocationReference
          description: The location that the journey is coming from
        to_location:
          $ref: location_reference.yaml#/LocationReference
          description: The location that the journey is going to
