GetLockout:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: c25ce99e-d09d-41f9-bfef-a63e2043510b
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: lockouts
      enum:
      - lockouts
      description: The type of this object - always `lockouts`
    attributes:
      type: object
      required:
      - timestamp
      - reason
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        reason:
          type: string
          example: arrived late because of van breakdown
          description: reason or note to explain the lockout
    relationships:
      type: object
      required:
      - location
      properties:
        location:
          $ref: location_reference.yaml#/LocationReference
          description: The location which has been locked out
PostLockout:
  type: object
  required:
  - type
  - attributes
  properties:
    type:
      type: string
      example: lockouts
      enum:
      - lockouts
      description: The type of this object - always `lockouts`
    attributes:
      type: object
      required:
      - timestamp
      - reason
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        reason:
          type: string
          example: arrived late because of van breakdown
          description: reason or note to explain the lockout
    relationships:
      type: object
      required:
      - location
      properties:
        location:
          $ref: location_reference.yaml#/LocationReference
          description: The location which has been locked out
