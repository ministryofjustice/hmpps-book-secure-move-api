Move:
  type: object
  required:
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: f0a91e16-1b0e-4e1f-93fe-319dda9933e6
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: moves
      enum:
      - moves
      description: The type of this object - always `moves`
    attributes:
      type: object
      required:
      - status
      properties:
        reference:
          type: string
          example: TM7B3A2S
          description: Unique human-readable identifier for the Move
          readOnly: true
        status:
          type: string
          enum:
          - proposed
          - requested
          - booked
          - in_transit
          - cancelled
          - completed
          description: Indicates the stage in its lifecycle that this move is at
        move_type:
          $ref: move_type_attribute.yaml#/MoveType
        move_agreed:
          oneOf:
          - type: boolean
          - type: 'null'
          example: 'true'
          description: Indicates if the moved has been agreed
        move_agreed_by:
          oneOf:
          - type: string
          - type: 'null'
          example: John Does
          description: Indicates the name of the person who agreed the move
        time_due:
          type: string
          format: date-time
          example: '2020-05-17T15:04:07.632Z'
          description: Time due at the destination, e.g. court appointment time
        updated_at:
          type: string
          format: date-time
          description: Timestamp of when the move was last created or updated
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: Timestamp of when the move was created
          readOnly: true
        date:
          oneOf:
          - type: string
            format: date
          - type: 'null'
          example: '2020-05-17'
          description: Date on which the move is scheduled (mandatory unless status
            is proposed)
        date_from:
          oneOf:
          - type: string
            format: date
          - type: 'null'
          example: '2020-05-17'
          description: Start date for potential move (mandatory if status is proposed)
        date_to:
          oneOf:
          - type: string
            format: date
          - type: 'null'
          example: '2020-05-17'
          description: End date for potential move. Must be after date_from
        additional_information:
          oneOf:
          - type: string
          - type: 'null'
          description: Additional information about the move that the supplier should
            be made aware of
        cancellation_reason:
          oneOf:
          - type: string
            enum:
            - made_in_error
            - supplier_declined_to_move
            - cancelled_by_pmu
            - rejected
            - incomplete_per
            - other
          - type: 'null'
          description: Reason the move has been cancelled
        cancellation_reason_comment:
          oneOf:
          - type: string
          - type: 'null'
          description: In case 'other' is chosen as cancellation_reason, further details
            can be specified
    relationships:
      type: object
      required:
      - from_location
      properties:
        person:
          $ref: person_reference.yaml#/PersonReference
          description: The person being moved
        from_location:
          $ref: location_reference.yaml#/LocationReference
          description: The location that the person is being moved from
        to_location:
          $ref: location_reference.yaml#/LocationReference
          description: The location that the person is being moved to
        prison_transfer_reason:
          $ref: prison_transfer_reason_reference.yaml#/PrisonTransferReasonReference
          description: The reason for this prison transfer
        documents:
          $ref: document_reference.yaml#/DocumentReference
          description: The documents associated with this Move
        court_hearing:
          $ref: court_hearing_reference.yaml#/CourtHearingReference
          description: A court hearing generated when creating a move. May have corresponding
            hearing in Nomis backend (see nomis fields).
        allocation:
          $ref: allocation_reference.yaml#/AllocationReference
          description: The allocation associated with this move
