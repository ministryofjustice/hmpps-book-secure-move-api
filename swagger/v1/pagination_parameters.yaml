Page:
  name: page
  in: query
  description: The page of records to return, defaults to 1 (the first page)
  schema:
    type: integer
    default: 1
    minimum: 1
  example: 1
PerPage:
  name: per_page
  in: query
  description: Number of records to return in a single response, defaults to 20, maximum
    value is 2000.
  schema:
    type: integer
    default: 20
    maximum: 2000
  example: 20
