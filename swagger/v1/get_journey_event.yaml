GetJourneyEvent:
  type: object
  required:
  - id
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: 8a2fec2a-cf0a-48b9-b68f-236b563b2a15
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: events
      enum:
      - events
      description: The type of this object - always `events`
    attributes:
      type: object
      required:
      - event_name
      - timestamp
      properties:
        event_name:
          $ref: journey_event_name_attribute.yaml#/JourneyEventName
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
