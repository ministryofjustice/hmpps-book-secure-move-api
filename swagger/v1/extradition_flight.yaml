FlightDetails:
  type: object
  required:
  - type
  - attributes
  properties:
    id:
      type: string
      format: uuid
      example: 7cc9c528-3301-4d69-f200-69e964ce1ed8
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: extradition_flight
      enum:
      - extradition_flight
      description: The type of this object - always `extradition_flight`
    attributes:
      type: object
      properties:
        flight_number:
          type: string
        flight_time:
          type: string
          format: date
    relationships:
      type: object
      properties:
        move:
          $ref: move_reference.yaml#/MoveReference
          description: The Move associated with these FlightDetails
