PostJourneyStart:
  type: object
  required:
  - type
  - attributes
  properties:
    type:
      type: string
      example: starts
      enum:
      - starts
      description: The type of this object - always `starts`
    attributes:
      type: object
      required:
      - timestamp
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        notes:
          $ref: notes_attribute.yaml#/Notes
        vehicle_reg:
          $ref: vehicle_reg_attribute.yaml#/Notes
