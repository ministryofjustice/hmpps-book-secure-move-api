AllocationComplexCaseAnswer:
  type: object
  required:
    - answer
    - allocation_complex_case_id
  properties:
    key:
      oneOf:
        - type: string
        - type: 'null'
      example: mental
      description: Allocation complex case code
    title:
      oneOf:
        - type: string
        - type: 'null'
      example: Mental Health Issues
      description: Human readable label for this complex case
    answer:
      type: boolean
      example: true
      description: Provided answer to this complex case question
    allocation_complex_case_id:
      type: string
      format: uuid
      example: 7cc9c528-3301-4d69-f200-69e482ce1ed8
      description: The unique identifier (UUID) of the associated allocation complex case question
