PersonEscortRecord:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      format: uuid
      example: f0a91e16-1b0e-4e1f-93fe-319dda9933e6
      description: The unique identifier (UUID) of this object
    type:
      type: string
      example: person_escort_records
      enum:
      - person_escort_records
      description: The type of this object - always `person_escort_records`
    meta:
      type: object
      properties:
        sections:
          type: object
          properties:
            name:
              type: string
              example: Risk
              description: name of the question section
            progress:
              type: string
              example: incomplete
              description: progress made in completion of the section
          description:
            Collection of person_escort_record sections and progress
    attributes:
      type: object
      required:
      - signed_off
      properties:
        status:
          example: not-started
          oneOf:
          - type: 'null'
          - type: string
            enum:
            - prefilled
            - not-started
            - incomplete
            - complete
        signed_off:
          type: boolean
          example: true
          description: Determines if the `person_escort_record` has been marked as completed
        updated_at:
          type: string
          format: date-time
          description: Timestamp of when the person_escort_record was last created or updated
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: Timestamp of when the person_escort_record was created
          readOnly: true
    relationships:
      type: object
      required:
        - profile
        - responses
      properties:
        responses:
          $ref: response_reference.yaml#/ResponseReference
          description: The response associated with this person_escort_record
        profile:
          $ref: profile_reference.yaml#/ProfileReference
          description: The profile of the person being moved
        documents:
          $ref: document_reference.yaml#/DocumentReference
          description: The document associated with this person_escort_record
