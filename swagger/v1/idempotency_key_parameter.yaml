IdempotencyKey:
  name: Idempotency-Key
  description: A randomly generated UUID provided by the client which will be used
    by the server to prevent duplicate messages from being processed. Every request
    must have a new idempotency key.
  in: header
  required: true
  schema:
    type: string
    format: uuid
    example: 12792a21-85a3-4191-a722-73fc71f2a16e
