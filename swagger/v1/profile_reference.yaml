ProfileReference:
  type: object
  required:
  - data
  properties:
    data:
      type: object
      required:
      - id
      - type
      properties:
        type:
          type: string
          example: profiles
          enum:
          - profiles
          description: The type of this object - always `profiles`
        id:
          type: string
          format: uuid
          example: ea5ace8e-e9ad-4ca3-9977-9bf69e3b6154
          description:
            The unique identifier (UUID) of the object that this reference
