PostAllocationEvent:
  type: object
  required:
  - type
  - attributes
  properties:
    type:
      type: string
      example: events
      enum:
      - events
      description: The type of this object - always `events`
    attributes:
      type: object
      required:
      - event_name
      - timestamp
      properties:
        event_name:
          $ref: allocation_event_name_attribute.yaml#/AllocationEventName
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
