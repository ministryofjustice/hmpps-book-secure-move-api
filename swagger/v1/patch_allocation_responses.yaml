'200':
  type: object
  required:
  - data
  properties:
    data:
      $ref: allocation.yaml#/Allocation
'400':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/BadRequest
'401':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/NotAuthorisedError
'404':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/ResourceNotFound
'415':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/UnsupportedMediaType
'422':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: errors.yaml#/UnprocessableEntity
