BadRequest:
  type: object
  properties:
    title:
      type: string
      example: Bad request
    detail:
      type: string
      example: The server cannot or will not process the request due to an apparent
        client error
Forbidden:
  type: object
  properties:
    title:
      type: string
      example: Forbidden
    detail:
      type: string
      example: The resource is readonly
NotAuthorisedError:
  type: object
  properties:
    title:
      type: string
      example: Not authorized
    detail:
      type: string
      example: Token expired or invalid
ResourceNotFound:
  type: object
  properties:
    title:
      type: string
      example: Resource not found
    detail:
      type: string
      example: The requested resource was not found
Conflict:
  type: object
  properties:
    title:
      type: string
      example: Conflict
    detail:
      type: string
      example: Conflicting idempotency key 1234
UnsupportedMediaType:
  type: object
  properties:
    title:
      type: string
      example: Invalid Media Type
    detail:
      type: string
      example: Content-Type must be application/vnd.api.yaml
UnprocessableEntity:
  type: object
  required:
  - title
  - detail
  properties:
    title:
      type: string
      example: Unprocessable entity
    meta:
      type: object
      properties:
        existing_id:
          type: string
          format: uuid
          example: 88089bbd-8719-4192-b309-f9db9105d3e1
          description: The unique identifier (UUID) of the move object that caused
            the error
    code:
      type: string
      example: validation_error
    detail:
      type: string
      example: The request was well-formed but was unable to be followed due to semantic
        errors
    source:
      type: object
      properties:
        pointer:
          type: string
          example: /data/attributes/property
NomisBadGatewayError:
  type: object
  required:
    - title
    - detail
  properties:
    title:
      type: string
      example: Bad Gateway Error
    detail:
      type: string
      example: "OAuth2::Error Nomis Bad Gateway Error"
NomisTimeoutError:
  type: object
  required:
    - title
    - detail
  properties:
    title:
      type: string
      example: Timeout Error
    detail:
      type: string
      example: "Faraday::TimeoutError: Nomis Connection Error"
NotSupported:
  type: object
  properties:
    title:
      type: string
      example: Not Supported In Old Version Error
    detail:
      type: string
      example: Not supported in version v1 - please upgrade to a newer version
