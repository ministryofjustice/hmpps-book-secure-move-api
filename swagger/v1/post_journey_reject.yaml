PostJourneyReject:
  type: object
  required:
  - type
  - attributes
  properties:
    type:
      type: string
      example: reject
      enum:
      - reject
      description: The type of this object - always `reject`
    attributes:
      type: object
      required:
      - timestamp
      properties:
        timestamp:
          $ref: timestamp_attribute.yaml#/Timestamp
        notes:
          $ref: notes_attribute.yaml#/Notes
