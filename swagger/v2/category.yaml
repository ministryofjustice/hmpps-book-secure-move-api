Category:
  type: object
  required:
    - type
    - attributes
  properties:
    id:
      type: string
      example: 'B'
      description: The unique category-code of the object
    type:
      type: string
      example: categories
      enum:
        - categories
      description: The type of this object - always `categories`
    attributes:
      type: object
      required:
        - title
        - move_supported
      properties:
        title:
          type: string
          example: 'Cat B'
          description: The title of the category
        move_supported:
          type: boolean
          example: 'true'
          description: Whether the prisoner category is supported by the Book a Secure Move service
