'200':
  type: object
  required:
  - data
  properties:
    data:
      type: array
      items:
        $ref: ../v2/person.yaml#/Person
    included:
      type: array
      items:
        anyOf:
          - $ref: '../v1/gender.yaml#/Gender'
          - $ref: '../v1/ethnicity.yaml#/Ethnicity'
          - $ref: ../v2/profile.yaml#/Profile
    links:
      $ref: '../v1/pagination_links.yaml#/PaginationLinks'
    meta:
      type: object
      properties:
        pagination:
          $ref: '../v1/pagination.yaml#/Pagination'
'415':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: '../v1/errors.yaml#/UnsupportedMediaType'
'400':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: '../v1/errors.yaml#/BadRequest'
'401':
  type: object
  required:
  - errors
  properties:
    errors:
      type: array
      items:
        $ref: '../v1/errors.yaml#/NotAuthorisedError'
