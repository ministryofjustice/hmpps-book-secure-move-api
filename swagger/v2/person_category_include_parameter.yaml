PersonCategoryIncludeParameter:
  name: include
  description: Returns a specific list of related resources to the person. Including category will trigger a lookup from
    the prison-api for people with a nomis booking record.
  in: query
  style: form
  explode: false
  schema:
    type: string
    enum:
      - gender
      - ethnicity
      - profiles
      - category
  example: gender
