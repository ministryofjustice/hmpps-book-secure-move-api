/people:
  get:
    deprecated: true
    summary: '[DO NOT USE] Returns a list of people'
    tags:
    - People
    consumes:
    - application/vnd.api+json
    parameters:
    - $ref: '../v1/content_type_parameter.yaml#/ContentType'
    - name: filter[police_national_computer]
      in: query
      description: Filters results to only include people identified by that police_national_computer.
        Either filter[police_national_computer] or filter[prison_number] or both filters
        are required.
      schema:
        type: string
        example: 07/1435713R
      format: string
      required: false
    - name: filter[prison_number]
      in: query
      description: Filters results to only include people identified by that prison_number.
        Either filter[police_national_computer] or filter[prison_number] or both filters
        are required.
      schema:
        type: string
        example: G1234UT
      format: string
      required: false
    - $ref: '../v1/pagination_parameters.yaml#/Page'
    - $ref: '../v1/pagination_parameters.yaml#/PerPage'
    responses:
      '200':
        description: success
        content:
          application/vnd.api+json:
            schema:
              $ref: get_people_responses.yaml#/200
      '401':
        description: unauthorized
        content:
          application/vnd.api+json:
            schema:
              $ref: get_people_responses.yaml#/401
      '415':
        description: invalid media type
        content:
          application/vnd.api+json:
            schema:
              $ref: get_people_responses.yaml#/415
  post:
    deprecated: true
    summary: '[DO NOT USE] Creates a new person and their associated profile'
    tags:
    - People
    consumes:
    - application/vnd.api+json
    parameters:
    - name: body
      in: body
      required: true
      description: The person object to be created
      schema:
        $ref: person.yaml#/Person
    responses:
      '201':
        description: created
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/201
      '400':
        description: bad request
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/400
      '401':
        description: unauthorized
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/401
      '404':
        description: resource not found
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/404
      '415':
        description: invalid media type
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/415
      '422':
        description: unprocessable entity
        content:
          application/vnd.api+json:
            schema:
              $ref: post_people_responses.yaml#/422
