# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

orbs:
  slack: circleci/slack@3.4.2

aliases:
  - &notify_slack_on_failure
    slack/notify-on-failure:
      only_for_branches: master
  - &notify_slack_on_release_start
    slack/notify:
      channel: $BUILD_NOTIFICATIONS_CHANNEL_ID
      title: "API is being prepared for release :building_construction:"
      title_link: "https://github.com/ministryofjustice/hmpps-book-secure-move-api/blob/master/CHANGELOG.md"
      message: A new release was created by ${CIRCLE_USERNAME}
      footer: Click the title to view the changes
      include_project_field: false
      include_job_number_field: false
      include_visit_job_action: false
      color: "#1d70b8"
      mentions: here
  - &notify_slack_of_approval
    slack/approval:
      channel: $BUILD_NOTIFICATIONS_CHANNEL_ID
      message: "API release *requires your approval* before it can be deployed :eyes:"
      include_project_field: false
      include_job_number_field: false
      color: "#912b88"
      mentions: $BUILD_NOTIFICATIONS_MENTION_ID
  - &notify_slack_on_release_end
    slack/notify:
      channel: $BUILD_NOTIFICATIONS_CHANNEL_ID
      title: "API has been deployed :rocket:"
      title_link: https://github.com/ministryofjustice/hmpps-book-secure-move-api/releases
      message: This release was successfully deployed to production
      footer: Click the title to view the release notes
      include_project_field: false
      include_job_number_field: false
      include_visit_job_action: false
      color: "#28a197"
      mentions: here
  - &all_tags
    filters:
      tags:
        only: /.*/
  - &only_master
    filters:
      branches:
        only:
          - master
  - &only_master_and_create_dev
    filters:
      branches:
        only:
          - master
          - dev-auth-from-docs
          - /.*-deploydev/
  - &only_for_deployment
    filters:
      tags:
        only: /^v.*/
      branches:
        only:
          - master
          - dev-auth-from-docs
          - /.*-deploydev/
  - &only_deploy_tags
    filters:
      tags:
        only: /^v.*/
      branches:
        ignore: /.*/

# Not so keen on using references, but keeping them for now in case they have DRYness benefits.
# Likely to flatten then into the respective commands section.
references:
  _save-cache: &save-cache
    save_cache:
      key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle
  _restore-cache: &restore-cache
    restore_cache:
      keys:
        - v2-dependencies-{{ checksum "Gemfile.lock" }}
        - v2-dependencies-
  _install-dependencies: &install-dependencies
    run:
      name: Install dependencies
      command: |
        bundler_version=$(cat Gemfile.lock | tail -1 | tr -d " ")
        gem install bundler -v $bundler_version
        bundle config --local path vendor/bundle
        bundle check || bundle install --jobs=4 --retry=3
  _wait-for-db: &wait-for-db
    run:
      name: Wait for DB
      command: dockerize -wait tcp://localhost:5432 -timeout 1m
  _create-db: &create-db
    run:
      name: Database setup
      command: bundle exec rake db:create
  _api_docs: &api_docs
    run:
      name: Generate API Docs
      command: |
        TESTS=$(circleci tests glob "spec/{requests,swagger}/**/*_spec.rb" | grep -e rswag -e swagger | circleci tests split )
        bundle exec rspec ${TESTS} --format Rswag::Specs::SwaggerFormatter --order defined
  _rspec: &rspec
    run:
      name: Run rspec tests
      command: |
        TESTS=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split )
        echo ${TESTS}
        bundle exec rspec ${TESTS}
        #COVERAGE=1 bundle exec rspec
  _rubocop: &rubocop
    run:
      name: Run rubocop
      command: bundle exec rubocop
  _attach-tmp-workspace: &attach-tmp-workspace
    attach_workspace:
      at: .

executors:
  basic-executor:
    docker:
      - image: cimg/base:2020.06

  cloud-platform-executor:
    docker:
      - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci
        environment:
          GITHUB_TEAM_NAME_SLUG: book-a-secure-move
          REPO_NAME: hmpps-book-secure-move-api

  test-executor:
    docker:
      - image: circleci/ruby:2.7.0
        environment:
          BUNDLER_VERSION: 2.1.4
          RAILS_ENV: test
          RACK_ENV: test
          DATABASE_URL: "postgres://postgres@localhost/hmpps-book-secure-move-api"
          EXTERNAL_URL: mocked_in_tests
          ENCRYPTOR_SALT: "2EREZ8Xub/vt0ya1ZM6YKUwIMN72MbmqeWMq7KS4BV8oSJJc27rDpZYmA6AQGYcS"
      - image: circleci/postgres:10-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: hmpps-book-secure-move-api
          LANG: C.utf8

commands:
  build-base:
    description: "Checkout app code and fetch dependencies for running tests"
    steps:
      - *restore-cache
      - *install-dependencies
      - *save-cache

  seed-database:
    description: "Create and seed the Database"
    steps:
      - *create-db

  build_docker_image:
    description: "Builds a Docker image"
    steps:
      - run:
          name: Build docker image
          command: |
            BUILD_DATE=$(date -Is)

            DOCKER_BUILDKIT=1 docker build \
              --label build.git.sha=${CIRCLE_SHA1} \
              --label build.git.branch=${CIRCLE_BRANCH} \
              --label build.date=${BUILD_DATE} \
              --build-arg APP_BUILD_DATE=${BUILD_DATE} \
              --build-arg APP_BUILD_TAG=${CIRCLE_BRANCH} \
              --build-arg APP_GIT_COMMIT=${CIRCLE_SHA1} \
              -t ci .
      - run:
          name: Login to ECR
          command: |
            LOGIN_COMMAND="$(aws ecr get-login --region ${AWS_DEFAULT_REGION} --no-include-email)"
            ${LOGIN_COMMAND}
      - run:
          name: Tag push with Git SHA
          command: |
            docker tag ci "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}"
            docker push "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}"
      - run:
          name: check image
          command: docker images

  retag_docker_image:
    description: "Re-tag an image for deployment."
    parameters:
      env:
        type: string
    steps:
      - run:
          name: Login to ECR
          command: |
            LOGIN_COMMAND="$(aws ecr get-login --region ${AWS_DEFAULT_REGION} --no-include-email)"
            ${LOGIN_COMMAND}
      - run:
          name: Retag image
          command: |
            MANIFEST=$(aws ecr batch-get-image --repository-name "${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}" \
            --image-ids imageTag=${CIRCLE_SHA1} --query 'images[].imageManifest' --output text)
            aws ecr put-image --repository-name "${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}" --image-tag << parameters.env >>.latest \
            --image-manifest "${MANIFEST}"

  deploy_to_k8s:
    description: "Deploys a previously built Docker image to dev/staging/preprod/production k8s environment"
    parameters:
      env:
        type: string
      notify_slack:
        type: string
        default: ""
    steps:
      - checkout

      # This step leverages cloud platform. There needs to be 4 env variables in Circle CI named KUBE_ENV_<env>_* to
      # support this. Details at:
      # https://user-guide.cloud-platform.service.justice.gov.uk/documentation/deploying-an-app/use-circleci-to-upgrade-app.html#creating-a-service-account-for-circleci
      - run:
          name: kubectl use context
          command: |
            setup-kube-auth
            kubectl config use-context << parameters.env >>
      - run:
          name: run db migrations
          command: |
            set -o errexit
            sed 's/__ENV__/<< parameters.env >>/' k8s_migrate_job.yml | kubectl apply -f -
            kubectl wait --for=condition=complete --timeout=300s job/hmpps-book-secure-move-api-migrate-db-<< parameters.env >>
            exit_code=$?
            kubectl logs job/hmpps-book-secure-move-api-migrate-db-<< parameters.env >>
            kubectl delete job/hmpps-book-secure-move-api-migrate-db-<< parameters.env >>
            exit ${exit_code}
      - deploy:
          name: rolling update image to << parameters.env >>
          command: |
            export BUILD_DATE=$(date -Is) >> $BASH_ENV
            source $BASH_ENV

            kubectl set image -n hmpps-book-secure-move-api-<< parameters.env >> \
                    deployment/hmpps-book-secure-move-api-deployment-<< parameters.env >> \
                    webapp="${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}"

            kubectl annotate -n hmpps-book-secure-move-api-<< parameters.env >> \
                    deployment/hmpps-book-secure-move-api-deployment-<< parameters.env >> \
                    kubernetes.io/change-cause="${BUILD_DATE} set image ${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1} via CircleCI"

            kubectl set image -n hmpps-book-secure-move-api-<< parameters.env >> \
                    deployment/hmpps-book-secure-move-api-<< parameters.env >>-sidekiq \
                    webapp="${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}"

            kubectl annotate -n hmpps-book-secure-move-api-<< parameters.env >> \
                    deployment/hmpps-book-secure-move-api-<< parameters.env >>-sidekiq \
                    kubernetes.io/change-cause="${BUILD_DATE} set image ${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1} via CircleCI"
      - when:
          condition: <<parameters.notify_slack>>
          steps:
            - *notify_slack_on_release_end

jobs:
  notify_of_approval:
    executor: basic-executor
    steps:
      - *notify_slack_of_approval

  notify_of_release:
    executor: basic-executor
    steps:
      - *notify_slack_on_release_start

  setup_test_environment:
    executor: test-executor
    steps:
      - checkout
      - setup_remote_docker
      - build-base
      - seed-database

  api_docs:
    executor: test-executor
    parallelism: 1
    steps:
      - checkout
      - *attach-tmp-workspace
      - build-base
      - *api_docs
      - persist_to_workspace:
          root: .
          paths:
            - swagger/v1/swagger.yaml
            - swagger/v2/swagger.yaml
      - *notify_slack_on_failure

  rspec_tests:
    executor: test-executor
    parallelism: 1
    steps:
      - checkout
      - build-base
      - *wait-for-db
      - *create-db
      - *attach-tmp-workspace
      - *rspec

  linters:
    executor: test-executor
    steps:
      - checkout
      - build-base
      - *attach-tmp-workspace
      - *rubocop

  build_image:
    executor: cloud-platform-executor
    steps:
      - checkout
      - *attach-tmp-workspace
      - setup_remote_docker
      - build_docker_image

  deploy_dev:
    executor: cloud-platform-executor
    steps:
      - setup_remote_docker
      - retag_docker_image:
          env: "dev"
      - deploy_to_k8s:
          env: "dev"

  deploy_uat:
    executor: cloud-platform-executor
    steps:
      - setup_remote_docker
      - retag_docker_image:
          env: "uat"
      - deploy_to_k8s:
          env: "uat"

  deploy_staging:
    executor: cloud-platform-executor
    steps:
      - setup_remote_docker
      - retag_docker_image:
          env: "staging"
      - deploy_to_k8s:
          env: "staging"

  deploy_preprod:
    executor: cloud-platform-executor
    steps:
      - setup_remote_docker
      - retag_docker_image:
          env: "preprod"
      - deploy_to_k8s:
          env: "preprod"

  deploy_production:
    executor: cloud-platform-executor
    steps:
      - setup_remote_docker
      - retag_docker_image:
          env: "production"
      - deploy_to_k8s:
          env: "production"
          notify_slack: "true"

  ecr-cleanup:
    executor: cloud-platform-executor
    steps:
      - run:
          name: Check for too many images
          command: |
            COUNT=$(aws ecr list-images --repository-name 'book-a-secure-move/hmpps-book-secure-move-api' | jq '.imageIds | unique_by(.imageDigest) | length')
            if [ "$COUNT" -lt 200 ]; then circleci step halt; exit 0;  fi
            echo "More than 200 images found. Proceeding with cleanup"
      - run:
          name: Build manifest
          command: |
            TO_DELETE=$(aws ecr describe-images --region=eu-west-2 \
              --repository-name book-a-secure-move/hmpps-book-secure-move-api \
              --query 'imageDetails[]' --output json |\
              jq 'sort_by(.imagePushedAt)|map(select(any(.imageTags[]? ; contains("latest"))|not))|map({imageDigest})|.[:100]')
            echo "Tags to be deleted:"
            aws ecr describe-images --region=eu-west-2 \
              --repository-name book-a-secure-move/hmpps-book-secure-move-api \
              --image-ids "${TO_DELETE}" --output json  | jq '.[][].imageTags[]'
            echo "Deleting:"
            aws ecr batch-delete-image --region eu-west-2 \
            --repository-name book-a-secure-move/hmpps-book-secure-move-api \
            --image-ids ${TO_DELETE}
      - run:
          name: Confirm live latest images
          command: |
            echo "Images tagged latest left behind"
            aws ecr describe-images --region=eu-west-2 \
            --repository-name  book-a-secure-move/hmpps-book-secure-move-api \
            --query 'imageDetails[]' --output json | \
            jq 'map(select(any(.imageTags[]? ; contains("latest"))))|map(.imageTags)'
workflows:
  version: 2

  test-build-deploy:
    jobs:
      - notify_of_release:
          <<: *only_deploy_tags
      - setup_test_environment:
          <<: *all_tags
      - api_docs:
          <<: *all_tags
          requires:
            - setup_test_environment
      - rspec_tests:
          <<: *all_tags
          requires:
            - setup_test_environment
      - linters:
          <<: *all_tags
          requires:
            - setup_test_environment
      - build_image:
          <<: *only_for_deployment
          requires:
            - api_docs
            - rspec_tests
            - linters
      - deploy_dev:
          <<: *only_master_and_create_dev
          requires:
            - build_image
      - deploy_staging:
          <<: *only_master
          requires:
            - build_image
      - deploy_uat:
          <<: *only_deploy_tags
          requires:
            - build_image
      - deploy_preprod:
          <<: *only_deploy_tags
          requires:
            - build_image
      - hold_production:
          <<: *only_deploy_tags
          type: approval
          requires:
            - build_image
      - notify_of_approval:
          <<: *only_deploy_tags
          requires:
            - build_image
      - deploy_production:
          <<: *only_deploy_tags
          requires:
            - hold_production
  ecr-cleanup:
    jobs: [ecr-cleanup]
    triggers:
      - schedule:
          cron: "0 9 * * 1"
          <<: *only_master

